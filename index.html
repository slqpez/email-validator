<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
    <title>Email validator</title>
</head>
<body>
    <section class="info-section">
        <h1 class="info-section__title">Contact Us</h1>
        <p class="info-section__text">Need something? If you have any questions or queries, a member of staff will always be happy to help. Feel free to contact us by telephone or email, and we will be sure to get back to you as soon as possible.</p>
        <address class="info-section__mail">
            Mail us. <br>
            <i class="far fa-envelope fa-lg" ></i>
            <a class="email" href="mailto:slqpez@example.com">Slqpez@example.com</a>
            
        </address>
        <div class="info-section__phone">
            <i class="fas fa-phone"></i>
            <a  class="phone" href="tel:123-456-789">123-456-7890</a>
        </div>
        
    </section>
    <form action= "#" method="post" class="form">
        <label for="email">For:</label>
        <input type="email" name="email" id="email"  placeholder="For...">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject"  placeholder="Subject...">
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="5"   placeholder="Type your message..."></textarea>
        <button class="send-btn"type="submit" disabled><i class="fas fa-paper-plane" ></i> Send</button>
    </form>
    <script src="src/index.js"></script>
</body>
</html>
